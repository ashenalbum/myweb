<script type="text/javascript">
var seltab = $("#seltab");

$(function(){
	setEvent();
	getData();
});

function setEvent(){
    $("#searchfrom").submit(function(){
        return false;
    });
}

function getData(){
    $.ajax({
        url: "/phps/article/getLabels.php",
        dataType: "json",
        success(data){
            if(data && data.arr && data.arr.length){
                seltab.empty();
                for(var i in data.arr){
                    var o = data.arr[i];
                    seltab.append('<span data-id="'+ o.id +'">'+ o.text +'</span>');
                }
            }
        }
    });
}
</script>
