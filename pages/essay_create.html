<script type="text/javascript">
$(function(){
	setEvent();
	init();
});

function setEvent(){
}

function init(){
    ClassicEditor.create( document.querySelector( '#editcont' ), {
        language: 'zh-cn',
        toolbar: {
            items: [
                'heading', '|',
                'alignment', 'bold', 'italic', 'fontBackgroundColor', 'fontColor', 'fontSize', 'removeFormat', '|',
                'link', 'imageInsert', 'mediaEmbed', 'insertTable', 'bulletedList', 'numberedList', '|',
                'undo', 'redo'
            ]
        },
        mediaEmbed: {
            providers: [{
                name: 'myprovider',
                url: [
                    /^https?:\/\/.+\.mp4$/,
                    /^https?:\/\/.+\.mp3$/
                ],
                html: match => {
                    const input = match['input'];
                    if(/\.mp4$/.test(input)){
                        return '<video src="'+ input +'" controls></video>';
                    }else{
                        return '<audio src="'+ input +'" controls></audio>';
                    }
                }
            }]
        }
    }).then( editor => {
        $(document.head).append('<style>#editbox .ck-content{min-height:800px!important;}</style>');
        editor.plugins.get('FileRepository').createUploadAdapter = function(loader){
            return {
                upload(){
                    return new Promise(function(resolve, reject){
                        var data = new FormData();
                        loader.file.then(function(res){
                            var file = res;
                            data.append('file', file);
                            data.append('pwd', prompt("口令:"));
                            $.ajax({
							    url: '/phps/articleFile.php', //后端的上传接口 
							    type: 'POST',
							    data: data,
							    dataType: 'json',
							    processData: false,
							    contentType: false,
							    success: function (data) {
							        if (data && data.code == 0) {
							            resolve({
							                default: data.default //后端返回的参数 【注】返回参数格式是{code:0,default:'http://xxx.com'}
							            });
							        } else {
							            reject(data.msg);
							        }
							    }
							});
                        });
                    });
                }
            }
        };
        window.editor = editor;
    }).catch( error => {
        console.error( 'Oops, something went wrong!' );
        console.error( 'Please, report the following error on https://github.com/ckeditor/ckeditor5/issues with the build id and the error stack trace:' );
        console.warn( 'Build id: 9trbpiozgio2-ifl4i6b2gpvb' );
        console.error( error );
    });
}
</script>
